<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>QR Code Scanner</title>
</head>
<body>
    <div class="box">

        <div class="qr-header">
         <h2>QR code generator</h2>
         
         <input type="text" placeholder="Enter the url to generate QR">
         <div>
         <label for="Size">Select Size</label>
         <select id="sizes">
          <option value="100">100*100</option>
          <option value="200">200*200</option>
          <option value="300">300*300</option>
          <option value="400">400*400</option>
          <option value="500">500*500</option>
          <option value="600">600*600</option>
          <option value="700">700*700</option>
          <option value="800">800*800</option>
          <option value="900">900*900</option>
          <option value="1000">1000*1000</option>
         </select>
        </div>
        </div>             
        <div class="qr-body">
        </div>
        <div class="qr-footer">
            <button id="Download">Download</button>
            <button id="Generate">Generate</button>
        </div>
        
    </div>
        
        

</body>
</html>
